<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="site-header">
        <img src="build/img/logo.svg" alt="logotipo" class="logotipo">
    </header>

    <main class="formulario-login contenedor">

        <form action="#">
            <legend>Inicia Sesión</legend>
            <div class="campo">
                <input type="text" name="" id="usuario">
                <label for="usuario">Email o numero de teléfono</label>
            </div>

            <div class="campo">
                <input type="password" name="" id="password">
                <label for="password">Contraseña</label>
                <span>Mostrar</span>
            </div>

            <div class="submit">
                <input type="submit" value="Iniciar Sesión">
            </div>

            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label for="">Recuérdame</label>
                </div>

                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div> <!--acciones-->
        </form>

        <div class="contenido-inferior">
            <a href="#">Iniciar Sesión con facebook</a>
            <p class="nuevo-usuario">¿Primera vez en Netflix?<a href="">Suscríbete ya</a></p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas? Llama al 01800-265-0161</p>

            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>

            <select name="" id="" class="lenguaje">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>
        </div> <!--Contenedor-->>
    </footer>

    <script src="build/js/bundle.min.js"></script>
</body>

</html>
